<!DOCTYPE HTML>
<html>

<head>
    <style type="text/css">
        #field {
            width: 510px;
            height: 510px;
            border: 2px solid;
        }

        #player {
            background-image: url(img/pac.gif);
            position: relative;
            width: 15px;
            height: 15px;
        }

        #target {
            background-image: url(img/apple.gif);
            position: relative;
            width: 15px;
            height: 15px;
            border-radius: 50px;
        }

        .up {
            -ms-transform: rotate(270deg);
            /* IE 9 */
            -webkit-transform: rotate(270deg);
            /* Chrome, Safari, Opera */
            transform: rotate(270deg);
        }

        .down {
            -ms-transform: rotate(90deg);
            /* IE 9 */
            -webkit-transform: rotate(90deg);
            /* Chrome, Safari, Opera */
            transform: rotate(90deg);
        }

        .left {
            -moz-transform: scaleX(-1);
            -o-transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            filter: FlipH;
            -ms-filter: "FlipH";
        }

        .right {
            -ms-transform: rotate(0deg);
            /* IE 9 */
            -webkit-transform: rotate(0deg);
            /* Chrome, Safari, Opera */
            transform: rotate(0deg);
        }

        .invisible {
          display: none;
        }

        #infos {
            width: 510px;
            margin-right: 300px;
            border-top: 2px solid;
            border-left: 2px solid;
            border-right: 2px solid;
            height: 120px;
            background-color: gray;
        }

        #snack_left {
            float: left;
            width: 200px;
        }

        #snack_right {
            float: right;
            width: 150px;
        }
    </style>
</head>

<body>
    <div id="infos">
        <div id="snack_left">
            <b id="level"> Level: <span id='level_number'></span></b>
            <br>
            <b id="x_">X axe: </b>
            <br>
            <b id="y_">Y axe: </b>
        </div>

        <div id="snack_right"> <button onclick="start()">Start</button> </div>

    </div>

    <div id="field">
        <div id="player"> </div>
        <div id="target"> </div>
    </div>
    <span class="right">Author Biren Gil</span>

    <script type="text/javascript" src="game.js" ></script>
</body>

</html>
